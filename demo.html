<!DOCTYPE html>
<html>
<head>
    <title>alt-checkbox demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="alt-checkbox.js"></script>
    <link rel="stylesheet" href="alt-checkbox-icon-font.css">
    <link rel="stylesheet" href="alt-checkbox.css">
</head>
<body>
    <h1>alt-checkbox demo</h1>

    <input type="checkbox" class="alt-checkbox" data-alt-class="fontawesome-ok small" id="checkbox1">
    <label for="checkbox1" class="alt-checkbox-label small">Check Me! I'm small.</label>

    <input type="checkbox" class="alt-checkbox" data-alt-class="fontawesome-ok medium" id="checkbox2">
    <label for="checkbox2" class="alt-checkbox-label medium">Check Me! I'm medium.</label>

    <input type="checkbox" class="alt-checkbox" data-alt-class="fontawesome-coffee big" id="checkbox3">
    <label for="checkbox3" class="alt-checkbox-label big">Check Me! I'm big.</label>


    <div>
        <a href="javascript:jQuery('.alt-checkbox').altCheckbox()">make</a>
        <a href="javascript:jQuery('.alt-checkbox').altCheckbox('clear')">clear</a>
    </div>

    <script>
        jQuery(".alt-checkbox").altCheckbox({outlineUnchecked: true});
    </script>

</body>
</html>
